<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Order Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Ice Cream Order Form</h1>
        <form>
            <fieldset>
                <legend>Personal Information</legend>

                <div id="info">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
            </fieldset>

            <fieldset>
                <legend>Order Details</legend>

                <div id="flavordiv">
                    <label for="flavor">Choose Your Flavor:</label>
                    <select id="flavor" name="flavor">
                        <option value="">Select a Flavor</option>
                        <option value="vanilla">Vanilla</option>
                        <option value="chocolate">Chocolate</option>
                        <option value="strawberry">Strawberry</option>
                    </select>
                </div>

                <div id="conediv">
                    <label for="cone">Choose your cone</label><br>
                    <input type="radio" id="waffle" name="cone" value="waffle">
                    <label for="waffle">Waffle Cone</label>

                    <input type="radio" id="sugar" name="cone" value="sugar">
                    <label for="sugar">Sugar Cone</label>

                    <input type="radio" id="cup" name="cone" value="cup">
                    <label for="cup">Cup</label>
                </div>

                <div id="toppingdiv">
                    <label for="toppings">Toppings: </label><br>
                    <input type="checkbox" id="sprinkles" name="toppings" value="sprinkles">
                    <label for="sprinkles">Sprinkles</label>

                    <input type="checkbox" id="nuts" name="toppings" value="nuts">
                    <label for="nuts">Nuts</label>

                    <input type="checkbox" id="cherry" name="toppings" value="cherry">
                    <label for="cherry">Cherry</label>

                    <input type="checkbox" id="whippedcream" name="toppings" value="whippedcream">
                    <label for="whippedcream">Whipped Cream</label>
                </div>

                <div>
                    <label for="comments">Additional Comments:</label><br>
                    <textarea id="comments" name="comments"></textarea>
                </div>
            </fieldset>

            <button type="submit" id="submit">Submit Order</button>
        </form>
    </main>
</body>
</html>
